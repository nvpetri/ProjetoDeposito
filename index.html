<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Depósito Leoo</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./script/index.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Depósito Leoo</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
          <a href="./pages/controle.html" class="list-group-item list-group-item-action">Controle de Estoque</a>
          <a href="./pages/entradas.html" class="list-group-item list-group-item-action">Entradas</a>
          <a href="./pages/saidas.html" class="list-group-item list-group-item-action">Saídas</a>
          <a href="./pages/relatório.html" class="list-group-item list-group-item-action">Relatórios</a>
        </div>
      </div>
      <div class="col-md-9">
        <h2 class="mb-4">Visão Geral</h2>
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card text-white bg-success">
              <div class="card-body">
                <h5 class="card-title">Total em Estoque</h5>
                <p class="card-text" id="estoqueTotal">R$ 0,00</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-info">
              <div class="card-body">
                <h5 class="card-title">Produtos Cadastrados</h5>
                <p class="card-text" id="produtosCadastrados">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title">Valor Vendido</h5> 
                    <p class="card-text" id="valorVenda">R$ 0,00</p> 
                </div>
            </div>
        </div>
        
        </div>

        <div class="mt-5">
          <h4>Resumo Rápido</h4>
          <div class="w-full max-w-4xl mx-auto mt-10">
            <h2 class="text-xl font-bold mb-4">Comparativo de Custo vs Receita</h2>
            <canvas id="graficoFinanceiro" style="max-height: 300px;"></canvas>
          </div>
          
        </div>
      </div>
    </div>
  </div>

</body>
</html>
