<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/relatorios.css">
</head>
<body>
    <div class="home">
        <a href="../index.html">
          <img src="../img/botao-home.png" alt="botão home" width="10%" class="btn-home">
        </a>
        <h1 class="mb-4">Controle de Estoque</h1>
      </div>
    <div class="container mt-5">
        <h1>Relatório de Vendas</h1>
        <table class="table" id="tabelaRelatorio">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade Vendida</th>
                    <th>Valor de Venda</th>
                    <th>Data</th>
                    <th>Lucro/Prejuízo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados das vendas -->
            </tbody>
        </table>
        <div class="d-flex justify-content-between mt-4">
            <h4>Total de Vendas: R$ <span id="totalVendas">0.00</span></h4>
            <h4>Lucro/Prejuízo Total: R$ <span id="totalLucro">0.00</span></h4>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/relatorio.js"></script>
</body>
</html>
