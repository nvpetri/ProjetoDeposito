<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saídas de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/saidas.css">
</head>
<body>
  <div class="home">
    <a href="../index.html">
      <img src="../img/botao-home.png" alt="botão home" width="10%" class="btn-home">
    </a>
    <h1 class="mb-4">Controle de Estoque</h1>
  </div>
    <div class="container mt-5">
        <h1>Relatório de Saídas de Estoque</h1>
        
        <!-- Tabela de Saídas -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade Vendida</th>
                    <th>Valor Investido por Unidade (R$)</th>
                    <th>Total Investido (R$)</th>
                    <th>Data da Venda</th>
                </tr>
            </thead>
            <tbody id="tabelaSaidas">
                <!-- As saídas serão carregadas aqui -->
            </tbody>
        </table>

        <!-- Resumo do Relatório -->
        <div class="d-flex justify-content-between mt-4">
            <h4>Total em Vendas:</h4>
            <h4 id="totalInvestido">R$ 0,00</h4>
        </div>

        <div class="d-flex justify-content-between">
            <h4>Total de Produtos Vendidos:</h4>
            <h4 id="totalRepostos">0</h4>
        </div>
    </div>

    <script src="../script/saidas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
